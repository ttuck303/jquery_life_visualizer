<!DOCTYPE html>
<html>
<head>
  <title>Your Life Expectancy Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-2.1.4.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="effects.js"></script>
</head>

<body>
  <div class="container">
    <h1>Life Expectancy Visualizer</h1>
    <h4>Inspired by <a href="http://waitbutwhy.com/2015/12/the-tail-end.html">this post</a></h4>
    <div class="row">
      <span>
        <b>Date of birth:</b> <input type="text" id="datepicker">
      </span>
    </div>
    <div class="row" >
      <ul id="options">
        <li id="years" class="active">Years</li><li id="months">Months</li><li id="weeks">Weeks</li><li id="days">Days</li>
      </ul>
    </div>
    <div class="row" id="display">
      <canvas id="canvas" >
        Sorry, your browser does not support HTML Canvas.
      </canvas>
    </div>
  </div>
</body>
</html>
